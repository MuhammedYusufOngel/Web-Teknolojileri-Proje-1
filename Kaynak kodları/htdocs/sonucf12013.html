        body {

<body align="center">
    <div id="btn_class" align="center">
            <button type="button" class="btn" onclick="location.href='ozgecmisim.html'">Özgeçmişim</button>
            <button type="button" class="btn" onclick="location.href='index.html'">Hakkımda</button>
            <button type="button" class="btn" onclick="location.href='sehrim.html'">Şehrim</button>

            <button type="button" class="btn" onclick="location.href='takimimiz.html'">Takımımız </button>
            <button type="button" class="btn" onclick="location.href='sonucf12013.html'">İlgi Alanlarım</button>     
    </div>
    <h1 align="center" class="tablo">F1 2013 Sürücü Sonuçları</h1>
    
    <table align="center" class="tablo">
        <tr align="center">
            <td class="tabloSatir">Pozisyon</td>
            <td>Sürücü</td>
            <td class="tabloSatir">Takım</td>
            <td>Puan</td>
        </tr>
        <tr align="center">
            <td class="pos"> 1 <br>2 <br>3 <br>4 <br>5 <br>6 <br>7 <br>8 <br>9 <br>10 <br>11 <br>12 <br>13 <br>14 <br>15 <br>16 <br>17 <br>18 <br>19 <br>20 <br>21 <br>22 <br>23 <br></td>
            <td class="driver"></td>
            <td class="constructor"></td>
            <td class="point"></td>
        </tr>
    </table>
    <script>
        const url = 'https://ergast.com/api/f1/2013/driverstandings.json'

        let pos = document.querySelector('.pos')
        let driver = document.querySelector('.driver')
        let skor = document.querySelector('.point')
        let constructor = document.querySelector('.constructor')

        const displayStandings = (standings) => {

            console.log(standings)

            for (i = 0; i < 23; i++) {
                driver.innerHTML += `${standings.MRData.StandingsTable.StandingsLists.at(0).DriverStandings.at(i).Driver.givenName} ${standings.MRData.StandingsTable.StandingsLists.at(0).DriverStandings.at(i).Driver.familyName}<br>`
                constructor.innerHTML += `${standings.MRData.StandingsTable.StandingsLists.at(0).DriverStandings.at(i).Constructors.at(0).name}<br>`
                skor.innerHTML += `${standings.MRData.StandingsTable.StandingsLists.at(0).DriverStandings.at(i).points}<br>`
            }

        }

        let query = url
        fetch(query)
        .then(result => {
            return result.json()          
        })
        .then(displayStandings)
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
